<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="stylesheets/style.css" type="text/css"/>
    <script src="js/lib/jquery-1.8.0.min.js"></script>
</head>

<body>
<div id="app">
    <div id="loginView">
        <div id="loginTitle">
            Automation Execution
        </div>
        <table class="loginTable">
            <form action="/process" id="autoform" method="GET">
                <tr>
                    <td>
                        <label>Product</label>
                    </td>
                    <td>
                        <select name="Product" form="autoform">
                            <option value="Expenses">Expenses</option>
                            <option value="Inventory">Inventory</option>
                            <option value="Mobile Inventory">Mobile Inventory</option>
                            <option value="Order Management">Order Management</option>
                            <option value="Cost Management">Cost Management</option>
                            <option value="Manufacturing">Manufacturing</option>
                            <option value="Supplier ScoreCarding">Supplier ScoreCarding</option>
                            <option value="Billing">Billing</option>
                            <option value="eBill Payment">eBill Payment</option>
                            <option value="Purchasing">Purchasing</option>
                            <option value="Accounts Receivable">Accounts Receivable</option>
                            <option value="General Ledger">General Ledger</option>
                            <option value="ALL">All Products</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">UOW</label>
                    </td>
                    <td>
                        <input type="text" name="UOW" placeholder="Please Enter UOW" autofocus autocomplete="on">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">DB URL</label>
                    </td>
                    <td>
                        <input type="text" name="Database" placeholder="Please Enter DB URL">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Email</label>
                    </td>
                    <td>
                        <input type="text" name="Email" placeholder="Please Enter Your Email">
                    </td>
                </tr>

                <tr>
                    <td colspan="2" class="runTD">
                        <input type="submit" value="Run" style="width:90px;height:40px;font-size:20px">
                    </td>
                </tr>

            </form>



        </table>
    </div>
<canvas id="canvas">
</div>
<script type="text/javascript" src="javascripts/particles.js"></script>
</body>

</html>
