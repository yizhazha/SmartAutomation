<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="stylesheets/style.css" type="text/css"/>
    <script src="js/lib/jquery-1.8.0.min.js"></script>
</head>

<body>
<div id="app">
    <div id="loginView">
        <div id="loginTitle">
            Automation Execution
        </div>
        <table>
            <form action="/process" id="autoform" method="GET">
                <tr>
                    <td>
                        <label>Product</label>
                        <select name="Product" form="autoform">
                            <option value="EX">EX</option>
                            <option value="BI">BI</option>
                            <option value="AR">AR</option>
                            <option value="GL">GL</option>
                            <option value="PO">PO</option>
                            <option value="*">ALL Products</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">UOW</label><input type="text" name="UOW" placeholder="Please Enter UOW" autofocus autocomplete="on">
                    </td>

                </tr>

                <tr>
                    <td>
                        <label for="">DB URL</label><input type="text" name="Database" placeholder="Please Enter DB URL">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Email</label><input type="text" name="Email" placeholder="Please Enter Your Email">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" value="Run" style="width:90px;height:40px;font-size:20px">
                    </td>
                </tr>

            </form>



        </table>
    </div>
<canvas id="canvas">
</div>
<script type="text/javascript" src="javascripts/particles.js"></script>
</body>

</html>
